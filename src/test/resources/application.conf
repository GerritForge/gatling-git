http {
  username: "default_username",
  username: ${?GIT_HTTP_USERNAME},

  password: "default_password",
  password: ${?GIT_HTTP_PASSWORD},

  server_uri: "http://localhost:8080",
  server_uri: ${GIT_HTTP_SERVER_URI},
}

ssh {
  server_uri: "ssh://admin@localhost:29418",
  server_uri: ${?GIT_SSH_SERVER_URI},

  private_ssh_key_path: "/tmp/ssh-keys/id_rsa",
  private_ssh_key_path: ${?GIT_SSH_PRIVATE_KEY_PATH},
}

tmpFiles {
  basePath: "/tmp"
  basePath: ${?TMP_BASE_PATH}
}